<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./world.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
      }
    </script>
    <title>Derby Drift</title>
</head>
<body>
    <div id="world-menu">
      <div class="container-fluid world-menu-container">
        <div class="row world-menu-rows">
          <h1>Men√∫ de Pausa</h1>
        </div>
        <div class="row world-menu-rows">
          <div class="col-xl-12">
            <button id="world-resume-button">Reanudar</button>
          </div>
        </div>
        <div class="row world-menu-rows">
          <div class="col-xl-12">
            <a href="./index.html"><button>Salir</button></a>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="module" src="./scripts/index.js"></script>
<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menu = document.getElementById('world-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
    });

    document.getElementById('world-resume-button').addEventListener('click', function() {
        const menu = document.getElementById('world-menu');
        menu.style.display = 'none';
    });
</script>
</html>
