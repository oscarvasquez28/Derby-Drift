<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="config.css">
  <title>Derby Drift</title>
</head>
<body>
  <audio id="myAudio" loop>
    <source src="psychosocial.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>
  <audio id="myAudio2" loop>
    <source src="disparo.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>
  <audio id="myAudio3">
    <source src="carro-loop.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>
  <div class="container-fluid config-container">
    <div class="row config-row-container">
      <div class="config-container-title">
        <div>
          <h1>Configuración</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-md-3 col-sm-3">
        <div class="config-btn-container">
          <button id="btn-audio">Audio</button>
        </div>
        <div class="config-btn-container">
          <button id="btn-video">Video</button>
        </div>
        <div class="config-btn-container">
          <button id="btn-controles">Controles</button>
        </div>
        <div class="config-btn-container">
          <a href="./index.html"><button>Regresar</button></a>
        </div>
      </div>
      <div class="col-xl-9 col-md-9 col-sm-9 config-second-col">
        <div class="col-xl-12 config-container-audio">
          <div class="container-fluid h-100">
            <div class="row config-container-audio-height">
              <div class="col-xl-6 col-md-6">
                <h4>Música</h4>
              </div>
              <div class="col-xl-6 col-md-6">
                <input id="masterVolume" type="range" min="0" max="100" value="50">
              </div>
            </div>
            <div class="row config-container-audio-height">
              <div class="col-xl-6 col-md-6">
                <h4>Efectos de sonido</h4>
              </div>
              <div class="col-xl-6 col-md-6">
                <input id="effectsVolume" type="range" min="0" max="100" value="50">
              </div>
            </div>
            <div class="row config-container-audio-height">
              <div class="col-xl-6 col-md-6">
                <h4>Sonido ambiental</h4>
              </div>
              <div class="col-xl-6 col-md-6">
                <input id="ambientVolume" type="range" min="0" max="100" value="50">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-12 config-container-video d-none">
          <div class="container-fluid h-100">
            <div class="row config-container-video-height">
              <div class="col-xl-6">
                <h4>Sombras</h4>
              </div>
              <div class="col-xl-6 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="show-shadows" checked>
              </div>
            </div>
            <div class="row config-container-video-height">
              <div class="col-xl-6">
                <h4>Fotogramas por segundo</h4>
              </div>
              <div class="col-xl-6">
                <select id="fps" class="config-fps" aria-label="Default select example">  <!--class = "form-select"-->
                  <option value="30">30</option>
                  <option selected value="60">60</option>
                  <option value="120">120</option>
                  <option value="144">144</option>
                </select>
              </div>
            </div>
            <div class="row config-container-video-height">
              <div class="col-xl-6">
                <h4>Mostrar FPS</h4>
              </div>
              <div class="col-xl-6 show-fps form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="show-fps" checked>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-12 config-container-controles d-none">
          <div class="container-fluid h-100">
            <div class="row config-container-controles-height">
              <div class="col-xl-6">
                <h4>Adelante</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="forward" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6">
                <h4>Atrás</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="backward" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6 config-controles">
                <h4>Izquierda</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="left" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6">
                <h4>Derecha</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="right" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6">
                <h4>Disparar</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="shoot" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6">
                <h4>Drift</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="drift" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6">
                <h4>Darse la vuelta</h4>
              </div>
              <div class="col-xl-6 config-controles">
                <input type="text" id="flip" maxlength="1">
              </div>
            </div>
            <div class="row config-container-controles-height">
              <div class="col-xl-6 config-controles">
                <input class="w-auto" type="button" id="btn-guardar" value="Guardar">
              </div>
              <div class="col-xl-6 config-controles">
                <input class="w-auto" type="button" id="btn-reset" value="Restaurar a predefinidos">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Reproducir el audio si está guardado como "true" en localStorage
        if (localStorage.getItem('audioPlaying') === 'true') {
        var audio = document.getElementById('myAudio');
        audio.play().catch(function(error) {
          console.log('Error al intentar reproducir el audio:', error);
        });
      }

      // Control de volumen del audio master
      var masterVolume = document.getElementById('masterVolume');
      var audioMaster = document.getElementById('myAudio');

      // Recuperar volumen desde localStorage
      if (localStorage.getItem('masterVolume') !== null) {
        masterVolume.value = localStorage.getItem('masterVolume');
      }

      // Función para actualizar el volumen del audio
      function updateMasterVolume() {
        audioMaster.volume = masterVolume.value / 100;
        localStorage.setItem('masterVolume', masterVolume.value);  // Guardar volumen en localStorage
      }

      masterVolume.addEventListener('input', updateMasterVolume);
      updateMasterVolume();  // Actualiza el volumen al cargar la página
    });
  </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('audioPlaying') === 'true') {
          var audio = document.getElementById('myAudio2');
          audio.play().catch(function(error) {
            console.log('Error al intentar reproducir el audio:', error);
          });
        }
          // Control de volumen de efectos
      var effectsVolume = document.getElementById('effectsVolume');
      var audioEffects = document.getElementById('myAudio2');

      // Recuperar volumen de efectos desde localStorage
      if (localStorage.getItem('effectsVolume') !== null) {
        effectsVolume.value = localStorage.getItem('effectsVolume');
      }

      // Función para actualizar el volumen de efectos
      function updateEffectsVolume() {
        audioEffects.volume = effectsVolume.value / 100;
        localStorage.setItem('effectsVolume', effectsVolume.value);  // Guardar volumen en localStorage
      }

      effectsVolume.addEventListener('input', updateEffectsVolume);
      updateEffectsVolume();  // Actualiza el volumen de efectos al cargar la página
      });
    </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          if (localStorage.getItem('audioPlaying') === 'true') {
            var audio = document.getElementById('myAudio3');
            audio.play().catch(function(error) {
              console.log('Error al intentar reproducir el audio:', error);
            });
          }
          var ambientVolume = document.getElementById('ambientVolume');
      var audioAmbient = document.getElementById('myAudio3');

      // Recuperar volumen ambiental desde localStorage
      if (localStorage.getItem('ambientVolume') !== null) {
        ambientVolume.value = localStorage.getItem('ambientVolume');
      }

      // Función para actualizar el volumen ambiental
      function updateAmbientVolume() {
        audioAmbient.volume = ambientVolume.value / 100;
        localStorage.setItem('ambientVolume', ambientVolume.value);  // Guardar volumen en localStorage
      }

      ambientVolume.addEventListener('input', updateAmbientVolume);
      updateAmbientVolume();  // Actualiza el volumen ambiental al cargar la página
        });
      </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
